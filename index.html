<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> 날씨 정보</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (예: Seoul, Busan, Tokyo)">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="weather-card">
                <div class="location">
                    <h2 id="cityName">도시를 검색해보세요</h2>
                    <p id="dateTime">현재 시간</p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="weather-description" id="weatherDescription">
                        날씨 정보를 검색해보세요
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="label">체감온도</span>
                            <span class="value" id="feelsLike">--°C</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">습도</span>
                            <span class="value" id="humidity">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">풍속</span>
                            <span class="value" id="windSpeed">-- km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="label">가시거리</span>
                            <span class="value" id="visibility">-- km</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>날씨 정보를 불러오는 중...</p>
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">도시를 찾을 수 없습니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
